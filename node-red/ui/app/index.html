<!doctype HTML>
<html lang="en" ng-app="app">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
</head>

<body ng-controller="eventController">
  <!--
    Your HTML content here
  -->
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="dots-vertical"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div layout="column" layout-padding>
    <control-console></control-console>
    <power-console></power-console>
    <directional-console></directional-console>
  </div>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="bower_components/angular-material/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="core/core.module.js"></script>
  <script src="core/api.service.js"></script>
  <script src="core/event.controller.js"></script>
  <script src="control-console/control-console.module.js"></script>
  <script src="control-console/control-console.component.js"></script>
  <script src="directional-console/directional-console.module.js"></script>
  <script src="directional-console/directional-console.component.js"></script>
  <script src="power-console/power-console.module.js"></script>
  <script src="power-console/power-console.component.js"></script>
  <script src="app.module.js"></script>

</body>

</html>
